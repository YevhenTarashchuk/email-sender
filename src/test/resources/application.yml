spring:

  mail:
    host: smtp.gmail.com
    port: 587

  servlet:
    multipart:
      max-file-size: 15MB
      max-request-size: 15MB
      enabled: true

  datasource:
    username: sa
    password: sa
    url: jdbc:h2:mem:myDb;DB_CLOSE_DELAY=-1
    driverClassName: org.h2.Driver

  jpa:
    database: h2
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate.dialect: org.hibernate.dialect.H2Dialect
      hibernate.show_sql: true
      hibernate.session.events.log: true
      hibernate.generate_statistics: true

constants:
  subject: ${SUBJECT:Останови войну пока еще не поздно!}
  emailPattern: ${EMAIL_PATTERN:^[a-zA-Z0-9_!#$%&'*+/=?`{|}~^.-]+@[a-zA-Z0-9.-]+}
